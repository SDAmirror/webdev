<div class="container" style="width: 30%">
    <div class="container-fluid text-center">simple calculator</div>
    <form name="calc" id="calculator" class="calc">
    <div class="row media">
        <input type="text" class="display col-xs-12" size="10"  name="input">

    </div>
    <div class="row media">
        <input type="button" value="1" onclick="calc.input.value +='1'" id="n1" class="col-xs-3"></input>
        <input  value="2" type="button" id="n2" onclick="calc.input.value +='2'" class="col-xs-3"></input>
        <input onclick="calc.input.value+='3'" value="  3  "   type="button" id="n3" class="col-xs-3"></input>
        <input onclick="calc.input.value ='  '" value="  C  "   type="button" id="clear" class="col-xs-3"></input>

    </div>
    <div class="row media">
        <input onclick="calc.input.value+='4'" value="  4  "   type="button" id="n4" class="col-xs-3"></input>
        <input onclick="calc.input.value+='5'" value="  5  "   type="button" id="n5" class="col-xs-3"></input>
        <input onclick="calc.input.value+='6'" value="  6  "   type="button" id="n6" class="col-xs-3"></input>
        <input onclick="calc.input.value=eval(calc.input.value)" value="  =  "   type="button" id="eq" class="col-xs-3"></input>

    </div>
    <div class="row media">
        <input onclick="calc.input.value+='7'" value="  7  "   type="button" id="n7" class="col-xs-3"></input>
        <input onclick="calc.input.value+='8'" value="  8  "   type="button" id="n8" class="col-xs-3"></input>
        <input onclick="calc.input.value+='9'" value="  9  "   type="button" id="n9" class="col-xs-3"></input>
        <input onclick="calc.input.value+='0'" value="  0  "   type="button" id="n0"  class="col-xs-3"></input>

    </div>
    <div class="row media">
        <input onclick="calc.input.value+='+'" value="  +  "   type="button" id="add" class="col-xs-3"></input>
        <input onclick="calc.input.value+='-'" value="  -  "   type="button" id="sub" class="col-xs-3"></input>
        <input onclick="calc.input.value+='/'" value="  /  "   type="button" id="dev" class="col-xs-3"></input>
        <input onclick="calc.input.value+='*'" value="  x  "   type="button" id="mul" class="col-xs-3"></input>

    </div>


</form>
